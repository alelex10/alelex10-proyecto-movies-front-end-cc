<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../src/css/style.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
  <header>
    <nav>
      <a class="logo-nav" href="../index.html"><i class="fi fi-rr-film"></i> CAC-Movies</a>
      <ul class="links-nav">
        <li><a href="formularios.html">Iniciar Secion</a></li>
        <li><a href="">Registrarse</a></li>
        <li><a href="">Tendencias</a></li>
      </ul>
    </nav>
  </header>
    <main id="main" class="main">
        <section class="forms">
            <!--pongo get ya que en github pages da error el method post-->
            <form class="formIniciarSesion mostrar">
                <h2 class="tituloIniciarSesion">Iniciar Sesión</h2>
                <div>
                    <input class="email" autocomplete="email" type="email" placeholder="Email" name="email">
                </div>
                <div>
                    <input class="password" autocomplete="current-password" type="password" placeholder="Contraseña" id="password" name="password">
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <input class="btnRegistrarse" type="button"  value="Registrarse">
                </div>
            </form>
            <form class="formRegistrarse ocultar">
                <h2 class="tituloRegistrarse">Registrarse</h2>
                <div>
                    <input class="nombre" autocomplete="name" type="text" placeholder="Nombre" id="nombre" name="nombre">
                </div>
                <div>
                    <input class="email" autocomplete="email" type="email" placeholder="Email" name="email">
                </div>
                <div>
                    <input class="new-password" autocomplete="new-password" type="password" placeholder="Contraseña" name="password">
                </div>
                <div>
                    <input class="confirm_password" autocomplete="new-password" type="password" placeholder="Repetir Contraseña" name="confirm_password">
                </div>
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>
                <div>
                    <input class="btnIniciarSesion" type="button"  value="Iniciar sesion">
                </div>
            </form>
        </section>
    </main>

    <script>

    </script> -->
    <script src="../src/script/cambiarForm.js"> </script>
    <script src="../src/script/validar.js"></script>
</body>
</html>
